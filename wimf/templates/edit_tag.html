{% extends "parent-template.html" %}
{% from "bootstrap5/form.html" import render_form %}

{% block title %}
    Edit Item
{% endblock %}

{% block main %}

        {{ tagForm.hidden_tag() }}

            {{ tagForm.name.label }}

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
