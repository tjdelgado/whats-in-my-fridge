<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Stuff for google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

      <!-- include styles.css -->
      <link href="/static/styles.css" rel="stylesheet">

      <!-- Stuff for bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	  <!-- to keep things nice and scaled -->
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta charset="utf-8">

      <title>WIMF: {% block title %}{% endblock %}</title>
  </head>
  <body>
      <!-- navbar code below adapted from https://getbootstrap.com/docs/5.2/components/navbar/ -->
      <nav class="navbar navbar-expand-lg bg-light">
	    <div class="container-fluid">
	      <a class="navbar-brand" href="/">What's In My Fridge?</a>
	      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	        <div class="navbar-nav">
	          <a class="active nav-link" href="/">Dashboard</a>
	          <a class="nav-link" href="/items">Items</a>
	          <a class="nav-link" href="/saved_items">Saved Items</a>
	          <a class="nav-link" href="/archived_list">Archived List</a>
	          <a class="nav-link" href="/recipes">Recipes</a>

	        </div>
	      </div>
	    </div>
      </nav>

      <main class="container py-5 text-center">
        {% block main %}{% endblock %}
      </main>
      <footer class="mb-5 small text-center text-muted">
        Footer text here
      </footer>
  </body>
</html>
